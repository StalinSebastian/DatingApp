<form #registerForm="ngForm" name="registerForm" (ngSubmit)="register()">
  <h2>Sign up</h2>
  <hr />
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-floating mb-3">
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          placeholder="Username"
          [(ngModel)]="model.userName"
          required
        />
        <label for="username">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="Password"
          [(ngModel)]="model.password"
          required
        />
        <label for="password">Password</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Email"
          [(ngModel)]="model.email"
          required
        />
        <label for="email">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          name="firstName"
          id="firstName"
          class="form-control"
          placeholder="FirstName"
          [(ngModel)]="model.firstName"
          required
        />
        <label for="firstName">FirstName</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          name="lastName"
          id="lastName"
          class="form-control"
          placeholder="LastName"
          [(ngModel)]="model.lastName"
          required
        />
        <label for="lastName">LastName</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="date"
          name="dateOfBirth"
          id="dateOfBirth"
          class="form-control"
          placeholder="Date of Birth"
          [(ngModel)]="model.dateOfBirth"
          required
        />
        <label for="dateOfBirth">Date of Birth</label>
      </div>
    </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default me-2" (click)="cancel()" type="button">
      Cancel
    </button>
  </div>
</form>
