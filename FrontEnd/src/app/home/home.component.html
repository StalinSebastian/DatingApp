<div class="container mt-3">
  <div class="text-center">
    @if(!registerMode) {
    <h1>Find your match</h1>
    <p class="lead">
      Come on into view your matches... All you nedd to do is sign up!
    </p>
    <div class="text-center">
      <button (click)="registerMode = true" class="btn btn-primary btn-lg me-2">
        Register
      </button>
      <button href="#" class="btn btn-info btn-lg me-2">Learn more</button>
    </div>
    } @else {
    <div class="container">
      <div class="row justify-content-center">
        <app-register (cancelRegister)="registerMode = false"></app-register>
      </div>
    </div>
    }
  </div>
</div>
